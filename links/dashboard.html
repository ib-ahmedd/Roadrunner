<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoadRunner</title>
    <link
      rel="shortcut icon"
      href=".././images/Roadrunner-Logo.6506be05.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href=".././css.css" />

    <style></style>
  </head>
  <body style="background-color: white">
    <div id="dashboardBody">
      <div id="dashLogo">
        <img src=".././images/Roadrunner-Logo.6506be05.png" alt="logo" />
      </div>

      <div id="dashSignArea">
        <h2>Log In</h2>
        <p>Enter your correct details to get access to Roadrunner admin</p>

        <label for="dashEmail">Email</label><br />
        <input type="text" id="dashEmail" placeholder="Enter Email" /><br />

        <label for="dashPassword">Password</label><br />
        <input
          type="password"
          id="dashPassword"
          placeholder="Enter Password"
        /><br />

        <input type="checkbox" name="dashRemember" id="dashRemember" />
        <label for="dashRemember" id="dashRemember">Remember me</label><br />

        <button id="dashLogin">Login</button> <br />
        <a href="" id="dashForgotPassword">Forgot Password</a>
        <a href=".././links/signUp.html" id="dashSignLink">Sign Up</a>
      </div>
    </div>
  </body>
</html>
